steps:
  # 1. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pingpong-pro-system', '.']

  # 2. Push Image lên Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pingpong-pro-system']

  # 3. Deploy lên Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pingpong-pro-manager'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pingpong-pro-system'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'gen-lang-client-0840694998:asia-southeast1:free-trial-first-project'
      - '--set-env-vars'
      - 'DATABASE_URL=mysql://root:M%40i250563533@localhost/pingpong?socket=/cloudsql/gen-lang-client-0840694998:asia-southeast1:free-trial-first-project,API_KEY=AIzaSyBzCW6LRvxtUM533hAHzF1DcYbOd80uP4I'

images:
  - 'gcr.io/$PROJECT_ID/pingpong-pro-system'
